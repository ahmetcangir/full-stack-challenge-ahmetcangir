{% extends "_base.html" %}
{% block content %}

<div class="body-content">
  <div>
    <h2>Search results for "{{ query }}"</h2>
    <hr><br>
    <div class="album">
      <div class="container">
        <div class="row">
          {% for item in results.results %}
            {% for item in item.media %}
              <div class="col-md-4">
                  <div class="card mb-4 box-shadow" style="height:200px;background:url('{{ item.gif.url }}')">
                  </div>
                </div>
            {% endfor %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
